{%extends 'base.html'%}
{%block title%}View Employee Details{%endblock%}
{%block content%}
<h2>Employee Details</h2>
<table border="1" cellpadding="10">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>
    {% for emp in employees %}
    <tr>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.salary }}</td>
        <td>
            <a href="{% url 'edit_employee' emp.id %}">Edit</a> |
            <a href="{% url 'delete_employee' emp.id %}">Delete</a>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No employee details available.</td>
    </tr>
    {% endfor %}
</table>
{%endblock%}
