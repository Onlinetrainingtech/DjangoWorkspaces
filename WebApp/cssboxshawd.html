<style>
    body
    {
        font-family: 'Courier New', Courier, monospace;
        background-color: aqua;
        display: flex;
        gap: 20px;
        padding:40px;
    }
    .box
    {
        width: 200px;
        height: 120px;
        background-color: white;
        text-align: center;
        line-height: 120px;
        font-weight: bold;
        border-radius: 10px;
    }
    .shadow1
    {
        box-shadow: 2px 2px 5px gray;
    }
    .shadow2
    {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .shadow3
    {
        box-shadow: 8px 8px 20px black;
    }
    .shadow4
    {
        box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.4);
    }
    .shadow5
    {
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }
    .shadow5:hover
    {
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
    }
</style>
<body>
    <div class="box shadow1">Simple</div>
    <div class="box shadow2">SoftShadow</div>
    <div class="box shadow3">DarkShadow</div>
    <div class="box shadow4">InnerShadow</div>
    <div class="box shadow5">HoverShadow</div>
</body>
